<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            display: flex;
            flex-direction: column;
        }

        .square {
            width: 100px;
            height: 100px;
            background-color: blue;
            margin: 10px;
            transition: transform 0.5s;
        }

        .square:nth-child(2) {
            transform: translateX(200px);
            /* Isso mover√° o segundo quadrado 200px para a direita */
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
    </div>
</body>

</html>
